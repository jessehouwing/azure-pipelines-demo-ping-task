# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TfxInstaller@101
  inputs:
    version: 'v0.7.x'

- task: QueryAzureDevOpsExtensionVersion@101
  name: 'Q'
  displayName: 'Query the version on the marketplace'
  inputs:
    connectTo: 'VsTeam'
    connectedServiceName: 'Marketplace'
    publisherId: 'jessehouwing'
    extensionId: 'vsts-ensire-tests-dev-xxx'
    versionAction: 'None'
    extensionVersionOverride: '$(extensionVersionOverride)'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "$(Q.Extension.Version)"
    pwsh: true 
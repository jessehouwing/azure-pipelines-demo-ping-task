trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UseNode@1
    inputs:
      version: 10.*
      checkLatest: true

  - task: Npm@1
    inputs:
      command: custom
      customCommand: 'run initdev'

  - task: Npm@1
    inputs:
      command: custom
      customCommand: 'run build'
    
  - task: Snyk@2
    inputs:
      multiFile: true
      files: 
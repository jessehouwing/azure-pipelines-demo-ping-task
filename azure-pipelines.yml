trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

container:
  image: node:10

steps:
- task: TfxInstaller@101
  inputs:
    version: 'v0.7.x'

- task: QueryAzureDevOpsExtensionVersion@101
  name: 'Q'
  displayName: 'Query the version on the marketplace'
  inputs:
    connectTo: 'VsTeam'
    connectedServiceName: 'Marketplace'
    publisherId: 'jessehouwing'
    extensionId: 'vsts-ensire-tests-dev-xxx'
    versionAction: 'None'
    extensionVersionOverride: 'extensionVersionOverride'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "$(Q.Extension.Version)"
    pwsh: true 

- job:
        pool:
          name: ${{ variables.linuxAzureDevOpsPool }}
        container:
          image: ${{ variables.nodeDockerImage }}
        steps:
          - task: Npm@1
            inputs:
              command: 'install'
              workingDir: ${{ variables.taskBuildDirectory }}
          - task: Bash@3
            displayName: Compile Javascript
            inputs:
              targetType: "inline"
              script: |
                export PATH="${{ Build.SourcesDirectory }}/${{ variables.taskBuildDirectory }}/node_modules/.bin:$PATH"
                cd ${{ variables.taskBuildDirectory }}
                tsc
          - task: Npm@1
            inputs:
              command: 'custom'
              workingDir: '${{ variables.taskBuildDirectory }}/tests'
              customCommand: 'testScript'
          - task: PublishTestResults@2
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/ResultsFile.xml'